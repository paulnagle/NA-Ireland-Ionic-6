<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'MEETING_DETAILS' | translate}}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary" (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let meeting of meetingList; let j = index">
    <app-meeting-card [data]="meeting" MeetingType='regular'></app-meeting-card>
  </ion-list>
</ion-content>
