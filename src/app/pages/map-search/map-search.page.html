<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'GOOGLE_MAPS' | translate}}
    </ion-title>
  </ion-toolbar>
  <ion-searchbar no-padding [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="search">
  </ion-searchbar>
</ion-header>

<ion-content>

  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>

  <div id="map_canvas"></div>

</ion-content>
